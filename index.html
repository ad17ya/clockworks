<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Clockworks</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>


        <h1>Clockworks</h1>

        <section id="control">
            <div class="input-group">
                <label for="minutes-input">Minutes</label>
                <input type="number" placeholder="0" id= "minutes-input" max="300" min="0" >

            </div>
            <div class="input-group">
                <label for="seconds-input">Seconds</label>
                <input type="number" placeholder="0" id= "minutes-input" max="59" min="0" step="5">

            </div>

            <button type="button" name="start-button">Start</button>
            <button type="button" name="stop-button" disabled>Stop</button>
            <button type="button" name="pause-button" disabled>Pause</button>
        </section>

        <h2><span id="minutes">0:</span><span id="seconds">00</span></h2>






		<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript">

        </script>
    </body>
</html>
